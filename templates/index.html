<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 100px;">
      <form action="/" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" required value={{username}}>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"  name="password" required value={{password}}>
      </div>
      <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="togglePassword()">
          <label class="form-check-label" for="exampleCheck1">Unhide Password</label>
      </div>
      
      <script>
      function togglePassword() {
          var passwordInput = document.getElementById("exampleInputPassword1");
          var checkBox = document.getElementById("exampleCheck1");
          
          // If the checkbox is checked, change input type to "text" to unhide the password
          if (checkBox.checked) {
              passwordInput.type = "text";
          } else {
              passwordInput.type = "password";
          }
      }
      </script>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        {% if error %}
    <ul>
      <li style="margin-left: 100px;">
        {{error}}
      </li>
    </ul>
    {% endif %}
    </form>
    </div>
</body>
</html>
